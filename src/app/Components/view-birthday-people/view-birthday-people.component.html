<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Birthdays on {{key.TimeStamp | date : 'd MMM, yyyy'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" clear icon-only>
        <ion-icon name="md-close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-loader *ngIf="showLoader"></app-loader>

  <ion-item *ngFor="let p of people | async ">
    <p slot="start">
      {{p.payload.doc.data().Name | uppercase}}
    </p>
    <p slot="end">
      {{p.payload.doc.id}}
    </p>
  </ion-item>
</ion-content>
