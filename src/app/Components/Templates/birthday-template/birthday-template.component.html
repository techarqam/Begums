<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Birthday Template</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="mainCol " offset-md="3" size-md="6" size="12">
        <ion-card class="flpAnim noBacki">
          <ion-row>
            <ion-col size="12" size-md="12">
              <ion-card-content>


                <div *ngIf="!showEdit">
                  <ion-card-title>
                    Current Birthday Message
                  </ion-card-title>
                  <br>
                  <br>
                  <app-loader *ngIf="showLoader"></app-loader>
                  <p class="template">
                    {{birthTemp.Message}}
                  </p>
                  <ion-button fill="clear" color="primary" class="ion-float-right" (click)="editTrue()">Edit Message
                  </ion-button>
                </div>



                <form [formGroup]="this.tempService.birthTempModal" *ngIf="showEdit">
                  <app-loader *ngIf="showLoader"></app-loader>

                  <ion-item shape="round">
                    <ion-textarea placeholder="Enter a new Message for Birthday" formControlName="Message">
                    </ion-textarea>
                  </ion-item>
                  <div class="ion-float-right">
                    <ion-button shape="round" color="medium" (click)="editTrue()">Cancel</ion-button>
                    <ion-button shape="round" (click)="upadateBirthTemp()">Update Template</ion-button>
                  </div>



                </form>


              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>

        <ion-card class="noBacki">
          <ion-card-content>


            <img [src]="bImg" alt="Birthday Image" *ngIf="!img1" />

            <app-loader *ngIf="uploadLoader"></app-loader>

            <ion-item *ngIf="img1">
              <img [src]="img1" class="imgView" />
              <div class="editBtns">
                <ion-button class="btnTrash" color="danger" (click)="removeImage()">
                  Remove
                </ion-button>
              </div>
            </ion-item>


            <ion-item class="selects" *ngIf="!img1">
              <!-- <ion-label color="whiter">Select Image</ion-label> -->
              <ion-button class="ion-margin">Change Image</ion-button>
              <ion-input type="file" (change)="fileChange($event)" accept="image/x-png,image/gif,image/jpeg"
                id="file-input" style="opacity: 0" #fileInp></ion-input>
            </ion-item>



            <ion-slides *ngIf="img1">
              <ion-slide>

                <ion-button color="primary" class="ion-margin-horizontal" (click)="upload()">Upload
                </ion-button>
              </ion-slide>
            </ion-slides>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
