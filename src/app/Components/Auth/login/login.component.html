<ion-content class="bgMain">

  <ion-slides>
    <ion-slide>

      <ion-grid>
        <ion-row>
          <ion-col size="8" offset="2" size-md="2" offset-md="5">
            <img src="assets/imgs/favicon.png" />
            <img src="assets/imgs/logo.png" />




          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col size="12"  offset-md="4" size-md="4">
            <form class="noBacki" [formGroup]="this.loginService.signIn">


              <ion-row>

                <ion-col size-md="10" offset-md="1" size="12">


                  <ion-item class="ion-margin-vertical">
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input type="email" formControlName="Email" (keyup.enter)="checkData()"></ion-input>
                  </ion-item>

                  <ion-item class="ion-margin-vertical">
                    <ion-label position="stacked">Password</ion-label>
                    <ion-input type="password" formControlName="Pass" (keyup.enter)="checkData()"></ion-input>
                  </ion-item>

                  <ion-button class="ion-margin-top" shape="round" (click)="checkData()">Sign In</ion-button>
                </ion-col>
              </ion-row>
            </form>

          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-slide>
  </ion-slides>


</ion-content>
