<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Client Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="mainCol" push-md="3" size-md="6" size="12">
        <ion-card class="flpAnim noBacki">
            <ion-card-header>
                <ion-toolbar color="primary">
                  <ion-card-title> Client Details</ion-card-title>
                </ion-toolbar>
              </ion-card-header>
          <ion-row>
            <ion-col size="12" class="noBacki" size-md="12">
              <ion-card-content>

                
                <!-- {{user |json}} -->
                <ion-item class="ion-margin-vertical">
                  <p color="primary" slot="start">Client Name</p>
                  <p slot="end">{{user.Name  }}</p>
                </ion-item>

                <ion-item class="ion-margin-vertical">
                  <p color="primary" slot="start">Client Phone</p>
                  <p slot="end">{{user.Phone  }}</p>
                </ion-item>


                <ion-item margin-vertical round>
                    <p color="primary" slot="start">Birthday</p>
                    <p slot="end">{{user.DOB }}</p>
                </ion-item>

                <ion-item margin-vertical round>
                    <p color="primary" slot="start">Last Rating</p>
                   <p slot="end">{{user.LastRating }}</p>
                </ion-item>


                <ion-item margin-vertical round>
                <p color="primary" slot="start">Last Comment</p>
                   <p slot="end">{{user.LastComment }}</p>
                </ion-item>

                <ion-item margin-vertical round>
                <p color="primary" slot="start">Average Rating</p>
                   <p slot="end">{{user.AverageRatings }}</p>
                </ion-item>


                <ion-button class="ion-float-right" shap="round" (click)="editClient()">Edit Client</ion-button>

              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
