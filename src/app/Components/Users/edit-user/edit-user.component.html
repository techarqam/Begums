<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="mainCol " offset-md="3" size-md="6" size="12">
        <ion-card class="flpAnim noBacki">
          <ion-card-header>
            <ion-toolbar color="primary">
              <ion-card-title> Edit Contact</ion-card-title>
            </ion-toolbar>
          </ion-card-header>
          <ion-row>

            <ion-col size="12" size-md="12">
              <ion-card-content>

                <!-- <ion-navbar color="primary">
                    <ion-title>New Client</ion-title>
                  </ion-navbar> -->
                <form [formGroup]="this.userService.user">


                  <ion-item margin-vertical shape="round">
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="text" autofocus (keyup.enter)="checkData()" formControlName="Name"></ion-input>
                  </ion-item>

                  <!-- <ion-item margin-vertical shape="round">
                    <ion-label position="floating">Phone Number</ion-label>
                    <ion-input type="number" (keyup.enter)="checkData()" formControlName="Phone"></ion-input>
                  </ion-item>
-->
                  <ion-item margin-vertical shape="round">
                    <ion-label position="floating">Date of Birth</ion-label>
                    <ion-datetime display-format="MMM DD, YYYY" formControlName="DOB">
                    </ion-datetime>
                  </ion-item>
                  <ion-button class="ion-float-left" color="danger" fill="clear" (click)="delConfirmUser(u)">
                    Delete
                  </ion-button>
                  <ion-button shape="round" (click)="updateUser()">Update</ion-button>
                </form>

              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
