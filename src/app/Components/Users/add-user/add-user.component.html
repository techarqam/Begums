<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Client</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="mainCol " offset-md="3" size-md="6" size="12">
        <ion-card class="flpAnim noBacki">
          <ion-row>
            <ion-col size="12" size-md="12">
              <ion-card-content>

                <!-- <ion-toolbar color="primary">
                  <ion-title>New Client</ion-title>
                </ion-toolbar> -->
                <app-loader *ngIf="showLoader"></app-loader>

                <form [formGroup]="this.userService.user" *ngIf="!showLoader">


                  <ion-item margin-vertical shape="round">
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="text" autofocus (keyup.enter)="checkData()" formControlName="Name"></ion-input>
                  </ion-item>

                  <ion-item margin-vertical shape="round">
                    <ion-label position="floating">Phone Number</ion-label>
                    <ion-input type="number" (keyup.enter)="checkData()" formControlName="Phone"></ion-input>
                  </ion-item>

                  <ion-item margin-vertical shape="round">
                    <ion-label position="floating">Date of Birth</ion-label>
                    <ion-datetime display-format="MMM DD, YYYY" formControlName="DOB">
                    </ion-datetime>
                  </ion-item>

                  <ion-button shape="round" (click)="checkData()">Add Client</ion-button>
                </form>

              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
