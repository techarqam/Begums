<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Birthdays</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loader *ngIf="showLoader"></app-loader>

  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" size-md="4" offset-md="4">
        <ion-card>


          <ion-item *ngFor="let b of bds ">
            <p slot="start">{{b.Dis | date : 'd MMM, y'}}</p>
            <ion-button slot="end" (click)="viewBds(b)">
              View
            </ion-button>
          </ion-item>



        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
